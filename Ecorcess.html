<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Website</title>
  <link rel="stylesheet" href="Ecorcess.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">E-Commerce</div>
    <div class="cart">
      <button id="cartButton">Cart (0)</button>
    </div>
  </header>

  <!-- Product List -->
  <div class="product-list">
    <div class="product" id="product1">
      <img src="web.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>
    <div class="product" id="product2">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h3>Product 2</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>
    <div class="product" id="product3">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30.00</p>
      <button onclick="addToCart('Product 3', 30)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="cart-modal">
    <div class="cart-modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Total: $0.00</p>
      <button id="checkoutButton" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="Ecorcess.js"></script>
</body>
</html>
